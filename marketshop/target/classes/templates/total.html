<script type="text/javascript">
 
    var total = 0;
    var tot = 0;
    var balance=0;
 
    var item = null;
    var price = 0;
 
 
    var a = "";
 
    $("img").on("click",function()
        {
 
            a = $(this).prop('id')
 
        });
 
 
    function add()
    {
        if(a == "noodles")
        {
 
            item = "noodles";
            price = 160;
 
 
        }
        else if(a == "chapathi")
        {
            item = "chapathi";
            price = 50;
 
        }
        else if(a == "poori")
        {
            item = "poori";
            price = 40;
 
        }
        else if(a == "veg biriyani")
        {
            item = "veg biriyani";
            price = 100;
 
        }
 
        else if(a == "chiken biriyani")
        {
            item = "chiken biriyani";
            price = 200;
 
        }
        
        else if(a == "idly")
        {
            item = "idly";
            price = 10;
 
        }
 
        var qty = $('#qty').val();
        tot = qty * price;
 
        var table1 =
 
            "<tr>" +
            "<td><button type='button' name='record' class='btn btn-warning' onclick='deleterow(this)'>Delete</td>" +
            "<td>" + item    +  "</td>" +
            "<td>" + price    +  "</td>" +
 
            "<td>" + qty    +  "</td>" +
 
            "<td>" + tot    +  "</td>" +
 
            "</tr>" ;
 
 
        total += Number(tot);
        $('#total').val(total);
 
 
        $("table tbody").append(table1);
        $("exampleModal").modal('toggle');
        $('#qty').val("1");
 
 
 
 
    }
 
    function deleterow(e)
    {
        total_cost = parseInt($(e).parent().parent().find('td:last').text(),10);
        total -= total_cost;
        $('#total').val(total);
        $(e).parent().parent().remove();
 
     }
 
 
 
    $('#reset').click(function()
    {
        location.reload();
    });
    
    function sub() {

		var tott = document.getElementById("total").value;
		var payment = document.getElementById("payment").value;
		balance = payment - tott;
		document.getElementById("balreturn").value = balance;		
	}
 
</script>
