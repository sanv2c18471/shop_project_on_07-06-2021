<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New StockList</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Customer StockList</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/savecuslist}" th:object="${billing}"
				method="post">


				<div alight="left">
					<tr>
						<label class="form-label">Item</label>
						<td><input type="hidden" th:field="*{id}" /> <input
							type="text" th:field="*{item}" class="form-control"
							placeholder="Item" /></td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">Price</label>
						<td><input type="text" th:field="*{price}"
							class="form-control" placeholder="Price" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Quantity</label>
						<td><input type="text" th:field="*{quantity}"
							class="form-control" placeholder="Quantity" /></td>
					</tr>
				</div>
				<br>
				<tr>
			<td colspan="2"><button type="submit" class="btn btn-warning">Save</button>
					</td>
				</tr>
				</table>
			</form>
		</div>
</body>
</html>
